<!DOCTYPE html>
<html>
<head>
    <title>Add Billing Address</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Billing Address</h1>
        <form action="{{ url_for('add_billing') }}" method="post">
            <div class="form-group">
                <label for="billing_address">Billing Address:</label>
                <textarea class="form-control" id="billing_address" name="billing_address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="card_nickname">Card Nickname:</label>
                <input type="text" class="form-control" id="card_nickname" name="card_nickname" required>
            </div>
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" class="form-control" id="card_number" name="card_number" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Address</button>
        </form>
        <h2>Your Current Billing Addresses:</h2>
        {% for index, billing_address in billing_addresses_enum %}
        <form action="{{ url_for('update_billing', billing_index=index) }}" method="post">
            <div class="form-group">
                <label for="new_billing_address{{ index }}">Billing Address:</label>
                <textarea class="form-control" id="new_billing_address{{ index }}" name="new_billing_address{{ index }}" rows="4" required>{{ billing_address.billing_address }}</textarea>
            </div>
            <div class="form-group">
                <label for="new_card_nickname{{ index }}">Card Nickname:</label>
                <input type="text" class="form-control" id="new_card_nickname{{ index }}" name="new_card_nickname{{ index }}" value="{{ billing_address.card_nickname }}" required>
            </div>
            <div class="form-group">
                <label for="new_card_number{{ index }}">Card Number:</label>
                <input type="text" class="form-control" id="new_card_number{{ index }}" name="new_card_number{{ index }}" value="{{ billing_address.card_number }}" required>
            </div>
            <div class="form-group">
                <label for="new_expiry_date{{ index }}">Expiry Date:</label>
                <input type="text" class="form-control" id="new_expiry_date{{ index }}" name="new_expiry_date{{ index }}" value="{{ billing_address.expiry_date }}" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="new_cvv{{ index }}">CVV:</label>
                <input type="text" class="form-control" id="new_cvv{{ index }}" name="new_cvv{{ index }}" value="{{ billing_address.cvv }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        
            <form action="{{ url_for('delete_billing', billing_index=index) }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        {% endfor %}
        
</body>
</html>
