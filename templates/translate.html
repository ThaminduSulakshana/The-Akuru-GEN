<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>The Akuru GEN</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('welcome') }}">Profile</a>
        <a href="{{ url_for('subscribe') }}">Pricing</a>
        <a href="{{ url_for('login') }}">LogIn</a>
        <a href="{{ url_for('register') }}">SignUp</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Break Language Boundaries with Akuru GEN</h1>
                <form method="POST" action="/translate" onsubmit="return detectLanguage()">
                    <div class="mb-3">
                        <label for="input_text" class="form-label">Enter text to translate:</label>
                        <textarea class="form-control" id="input_text" name="input_text" rows="4" cols="50" oninput="detectLanguage()" required></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="detectLanguage" id="detected_language" style="font-style: italic;"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Translate</button>
                </form>

                {% if input_text %}
                    <h3 class="mt-5">Original Text:</h3>
                    <p>{{ input_text }}</p>
                    
                    <h3>Translated Text:</h3>
                    <p>{{ translated_text }}</p>
                    
                    {% if audio_filename %}
                        <audio controls>
                            <source src="{{ audio_filename }}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
