<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="/static/home.css">
    <title>English to French Translation</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('welcome') }}">Profile</a>
        <a href="#">Pricing</a>
        <a href="{{ url_for('login') }}">LogIn</a>
        <a href="{{ url_for('register') }}">SignUp</a>
    </nav>
    <div class="container">
        <header>
            <h1>English to French Translation</h1>
        </header>

        <section class="translation-section">
            <form method="post" action="/translate">
                <label for="input_text">Enter English Text:</label>
                <textarea id="input_text" name="input_text" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Translate</button>
            </form>
        </section>
        <div class="container2">
            {% if input_text or translated_text %}
            <section class="result-section">
                <div class="text-block">
                    <h3>Input Text (English):</h3>
                    <p>{{ input_text }}</p>
                </div>
                <div class="text-block">
                    <h3>Translated Text:</h3>
                    <p>{{ translated_text }}</p>
                </div>
            </section>
        {% endif %}
        </div>
    </div>
</body>
</html>
