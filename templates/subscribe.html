<!-- subscribe.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('welcome') }}">Profile</a>
        <a href="{{ url_for('subscribe') }}">Pricing</a>
        <a href="{{ url_for('login') }}">LogIn</a>
        <a href="{{ url_for('register') }}">SignUp</a>
    </nav>
    <h2>Subscribe to a Package</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('subscribe') }}">
        <label for="subscription_level">Choose a subscription level:</label>
        <select id="subscription_level" name="subscription_level" required>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>

        <button type="submit">Subscribe</button>
    </form>
    
    <a href="{{ url_for('welcome') }}">Back to Welcome</a>
</body>
</html>
