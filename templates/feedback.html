<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">

    <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Add feeedback</title>
</head>
<body>
<nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('welcome') }}">Profile</a>
        <a href="{{ url_for('subscribe') }}">Pricing</a>
        <a href="{{ url_for('login') }}">LogIn</a>
        <a href="{{ url_for('register') }}">SignUp</a>
    </nav>

    <div class="background"></div>

    <div class="container2">
        <h1>Add feedback</h1>
        <form action="{{ url_for('add_feedback') }}" method="post">
            <div class="form-group">
                <label for="feedback">FEEDBACK:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="7" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Feedback</button>
        </form>

        <h2>Your feedback:</h2>
        {% for index, feedback in feedback_enum %}
        <form action="{{ url_for('update_feedback', feedback_index=index) }}" method="post">
            <div class="form-group">
                <label for="new_feedback">Update feedback:</label>
                <textarea class="form-control" id="new_feedback" name="new_feedback" rows="4" required>{{ feedback }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Feedback</button>
        </form>
        <form action="{{ url_for('delete_feedback', feedback_index=index) }}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger">Delete Feedback</button>
        </form>
        {% endfor %}
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
